mutation($booking: BookingCreateInput!, $bill: BillId!) {
    addBookingToBill(booking: $booking, bill: $bill) {
        id
        bookCheckInTime
        bookCheckOutTime
        realCheckInTime
        realCheckOutTime
        createTime
        status
        room {
            id
        }
        employeeBooking {
            id
        }
        employeeCheckIn {
            id
        }
        employeeCheckOut {
            id
        }
        bill {
            id
        }
        patrons {
            id
        }
    }
}
