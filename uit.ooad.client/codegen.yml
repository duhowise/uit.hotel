overwrite: true
schema: 'http://localhost:3000/api/graphql'
documents: store/*.ts
generates:
    graphql/types.ts:
        plugins:
            - 'typescript-common'
            - 'typescript-client'
    graphql/schema.json:
        plugins:
            - 'introspection'
    graphql/schema.graphql:
        plugins:
            - 'schema-ast'
