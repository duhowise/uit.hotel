overwrite: true
schema: 'http://localhost:3000/api/graphql'
documents:
    - 'store/*.ts'
    - 'graphql/documents/*.ts'
generates:
    graphql/types.ts:
        plugins:
            - typescript
            - typescript-operations
            - typescript-compatibility
        config:
            avoidOptionals: true
            skipTypename: true
            strict: true
    graphql/schema.json:
        plugins:
            - 'introspection'
    graphql/schema.graphql:
        plugins:
            - 'schema-ast'
