mutation($booking: BookingCreateInput!) {
    checkBookingPrice(booking: $booking) {
        id
        bookCheckInTime
        bookCheckOutTime
        realCheckInTime
        realCheckOutTime
        baseCheckInTime
        baseCheckOutTime
        total
        totalPrice
        earlyCheckInFee
        lateCheckOutFee
        price {
            id
            effectiveStartDate
            earlyCheckInFee
            lateCheckOutFee
            hourPrice
            nightPrice
            dayPrice
            weekPrice
            monthPrice
            roomKind {
                id
                name
            }
        }
        priceItems {
            value
            kind
            timeSpan
        }
    }
}
